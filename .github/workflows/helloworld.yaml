name: "Build Test workflow"

on: 
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3.3.0
    - name: Prepare Environment
      uses: actions/setup-node@v3.6.0
    - name: Lint Code
      run: |
        echo "Linting code"
        pwd
        ls -al
        npm install eslint --global
        npm run lint
    - name: Build code
      run: |
         echo "Building code"
         npm run build
    - name: Test code
      run: |
         echo "Running tests"
         npm run test
